<div class="post-group card mb-5" ng-repeat="(key, group) in $ctrl.posts | groupBy:$ctrl.groupingValue track by key">
    <div class="card-body">
        <h1 class="mt-0">Posts by {{$ctrl.getUsername(key)}}</h1>
        <div ng-repeat="post in group | orderBy:$ctrl.sortValue track by post.id">
            <post-entry post="post" author="$ctrl.getAuthor({post: post})"></post-entry>
        </div>
    </div>
</div>
